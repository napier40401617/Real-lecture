<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="../statics/jquery-3.3.1.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#fadeout").click(function(){
					$("#div1").fadeOut();
					$("#div2").fadeOut("slow");
					$("#div3").fadeOut(3000);
				});
				$("#fadein").click(function(){
					$("#div1").fadeIn();
					$("#div2").fadeIn("slow");
					$("#div3").fadeIn(3000);
				});
			});
		</script>
</head>
<body>
<p>Demonstrate fadeIn() with different parameters.</p>
<button id="fadein">Click to fade in boxes</button><br></br>
<button id="fadeout">Click to fade out boxes</button><br></br>

<div id="div1" style="width: 80px;height: 80px;display: none;background-color: red;"></div><br>
<div id="div2" style="width: 80px;height: 80px;display: none;background-color: yellow;"></div><br>
<div id="div3" style="width: 80px;height: 80px;display: none;background-color: blue;"></div><br>
</body>
</html>
